<!-- menus.component.html -->
<div class="registro-panel">
  <!-- overlay opcional de carga -->
  <div *ngIf="isLoading" class="loading-overlay">
    <mat-progress-spinner
      mode="indeterminate"
      color="accent"
      diameter="50">
    </mat-progress-spinner>
    <p>Procesando…</p>
  </div>

  <!-- tarjeta -->
  <div class="registro-panel-content">
    <h3>Agregar Menú</h3>

    <form #menuForm="ngForm"
          (ngSubmit)="agregar()"
          autocomplete="on">

      <!-- grid 2 columnas -->
      <div class="form-grid">
        <!-- nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text"
                 [(ngModel)]="menu.nombre"
                 placeholder="Nombre del menú"
                 required cdkFocusInitial>
        </div>

        <!-- precio -->
        <div class="form-group">
          <label for="precio">Precio</label>
          <input id="precio" name="precio" type="number" min="0" step="0.01"
                 [(ngModel)]="menu.precio"
                 placeholder="Costo"
                 required>
        </div>

        <!-- descripción (ocupa dos columnas) -->
        <div class="form-group" style="grid-column:1 / span 2;">
          <label for="descripcion">Descripción</label>
          <input id="descripcion" name="descripcion" type="text"
                 [(ngModel)]="menu.descripcion"
                 placeholder="Descripción"
                 required>
        </div>

        <!-- servicio -->
        <div class="form-group">
          <label for="idservicio">Servicio</label>
          <select id="idservicio" name="idservicio"
                  [(ngModel)]="menu.idservicio"
                  required>
            <option value="" disabled selected>Seleccione un servicio</option>
            <option *ngFor="let s of tipo" [value]="s.idservicio">
              {{ s.nombre }}
            </option>
          </select>
        </div>

        <!-- imagen (toda la fila) -->
        <div class="form-group file-group" style="grid-column:1 / span 2;">
          <label for="imagen">Imagen:</label>
          <input id="imagen" type="file"
                 (change)="onNewImageSelected($event)">
        </div>
      </div><!-- /form-grid -->

      <!-- botones -->
      <div class="registro-buttons">
        <button type="button"
                class="btn-cancel"
                (click)="cancelar()">Cancelar</button>

        <button type="submit"
                class="btn-register"
                [disabled]="!menuForm.valid">Registrar</button>
      </div>
    </form>
  </div>
</div>
