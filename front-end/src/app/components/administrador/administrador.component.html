<!-- administrador.component.html -->
<div class="registro-panel">
  <div class="registro-panel-content">
    <!-- Título dinámico -->
    <h3>{{ esEdicion ? 'Editar Administrador' : 'Agregar Administrador' }}</h3>

    <!-- Usamos guardar() para ambos casos -->
    <form #adminForm="ngForm"
          (ngSubmit)="guardar()"
          autocomplete="on">

      <div class="form-grid">

        <!-- Código (solo cuando se edita) -->
        <div class="form-group" *ngIf="esEdicion">
          <label for="codigo">Código</label>
          <input id="codigo" name="codigoadmin" type="text"
                 [(ngModel)]="administrador.codigoadmin"
                 disabled>
        </div>

        

        

        <!-- Cédula -->
        <div class="form-group">
          <label for="ci">Cédula</label>
          <input id="ci" name="ci" type="text"
                 [(ngModel)]="administrador.ci"
                 placeholder="Ingrese su cédula"
                 required cdkFocusInitial>
        </div>

        <!-- Dirección -->
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input id="direccion" name="direccion" type="text"
                 [(ngModel)]="administrador.direccion"
                 placeholder="Ingrese su dirección"
                 required>
        </div>

        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text"
                 [(ngModel)]="administrador.nombre"
                 placeholder="Ingrese su nombre"
                 required>
        </div>

        <!-- Correo -->
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input id="correo" name="e_mail" type="email"
                 [(ngModel)]="administrador.e_mail"
                 placeholder="Ingrese su correo electrónico"
                 [disabled]="esEdicion" required>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="tel"
                 [(ngModel)]="administrador.telefono"
                 placeholder="Ingrese su teléfono"
                 required>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="contrasenia">Contraseña</label>
          <input id="contrasenia" name="contrasenia" type="password"
                 [(ngModel)]="administrador.contrasenia"
                 placeholder="Ingrese su contraseña"
                 [disabled]="esEdicion" required>
        </div>

      </div><!-- /form-grid -->

      <!-- Botones -->
      <div class="registro-buttons">
        <button type="button"
                class="btn-cancel"
                (click)="cancelar()">Cancelar</button>

        <button type="submit"
                class="btn-register"
                [disabled]="!adminForm.valid">
          {{ esEdicion ? 'Guardar' : 'Registrar' }}
        </button>
      </div>

    </form>
  </div>
</div>
