<!-- clientes.component.html -->
<div class="registro-panel">
  <div class="registro-panel-content">
    <h3>Agregar Cliente</h3>

    <form #cliForm="ngForm"
          (ngSubmit)="agregar()"
          autocomplete="on">

      <!-- GRID 2️⃣x2️⃣ -->
      <div class="form-grid">

        <!-- Cédula -->
        <div class="form-group">
          <label for="ci">Cédula</label>
          <input id="ci" name="ci" type="text"
                 [(ngModel)]="clientes.ci"
                 placeholder="Ingrese su cédula"
                 required cdkFocusInitial>
        </div>

        <!-- Dirección -->
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input id="direccion" name="direccion" type="text"
                 [(ngModel)]="clientes.direccion"
                 placeholder="Ingrese su dirección"
                 required>
        </div>

        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text"
                 [(ngModel)]="clientes.nombre"
                 placeholder="Ingrese su nombre"
                 required>
        </div>

        <!-- Correo -->
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input id="correo" name="e_mail" type="email"
                 [(ngModel)]="clientes.e_mail"
                 placeholder="Ingrese su correo electrónico"
                 required>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="tel"
                 [(ngModel)]="clientes.telefono"
                 placeholder="Ingrese su teléfono"
                 required>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="contrasenia">Contraseña</label>
          <input id="contrasenia" name="contrasenia" type="password"
                 [(ngModel)]="clientes.contrasenia"
                 placeholder="Ingrese su contraseña"
                 required>
        </div>

      </div><!-- /form-grid -->

      <!-- Botonera -->
      <div class="registro-buttons">
        <button type="button"
                class="btn-cancel"
                (click)="cancelar()">Cancelar</button>

        <button type="submit"
                class="btn-register"
                [disabled]="!cliForm.valid">Registrar</button>
      </div>

    </form>
  </div>
</div>
