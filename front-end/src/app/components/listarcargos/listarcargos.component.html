<!-- ──────────────────────────────────────────────────────────────
     LISTAR CARGOS  – usa el mismo CSS que tabla de clientes
     ────────────────────────────────────────────────────────────── -->
<div class="tabla-wrapper">
  <mat-card class="tabla-card">

    <!-- ──────────────── CABECERA / TOOLBAR ──────────────── -->
    <mat-card-header>
      <div class="toolbar">

        <!-- ··· grupo izquierda: buscador + icon-buttons ··· -->
        <div class="left-group">
          <mat-form-field appearance="outline" class="buscador slim">
            <mat-icon matPrefix>search</mat-icon>
            <input  matInput
                    placeholder="Nombre"
                    [(ngModel)]="searchTerm"
                    (keyup.enter)="buscarCargos()">
          </mat-form-field>

          <button mat-icon-button color="primary"
                  matTooltip="Buscar"
                  (click)="buscarCargos()">
            <mat-icon>search</mat-icon>
          </button>

          <button mat-icon-button color="primary"
                  matTooltip="Recargar"
                  (click)="recargarLista()">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>

        <!-- ··· botón Agregar (alineado a la derecha) ··· -->
        <button mat-raised-button color="primary"
        class="btn-add"
        (click)="abrirDialogoAgregar()">
  <mat-icon>add</mat-icon>
  <span>Agregar</span>
</button>


      </div>
    </mat-card-header>

    <!-- ───────────────────── TABLA ───────────────────── -->
    <mat-card-content>
      <div class="admin-table-wrapper">

      <table class="admin-table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
         <tr *ngFor="let cargo of displayedCargos">
            <td>{{ cargo.idcargo }}</td>
            <td>{{ cargo.nombrecargo }}</td>
            <td>{{ cargo.descripcion }}</td>
            <td class="acciones-col">
              <button mat-icon-button color="primary"
                      matTooltip="Editar"
                      (click)="editarCargos(cargo)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn"
                      matTooltip="Eliminar"
                      (click)="eliminarCargos(cargo.idcargo)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      </div>

      <!-- paginador: 10 filas por página -->
      <mat-paginator
        [length]="cargoFiltrados.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[10]"
        (page)="pageChanged($event)">
      </mat-paginator>

      <!-- mensaje “sin resultados” -->
      <p class="no-data"
         *ngIf="cargoFiltrados.length === 0 && searchTerm">
        No se encontró ningún cargo con el nombre proporcionado.
      </p>

    </mat-card-content>
  </mat-card>

  <!-- ───────────── FORMULARIO DE EDICIÓN ───────────── -->
  <div *ngIf="isEditMode" class="edit-form">
    <h3>Editar Cargo</h3>

    <form (ngSubmit)="guardarEdicion()">

      <div class="form-group">
        <label>Código</label>
        <input type="text"
               [(ngModel)]="cargoSeleccionado.idcargo"
               name="idcargo" disabled>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               [(ngModel)]="cargoSeleccionado.nombrecargo"
               name="nombre" required>
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <input type="text"
               [(ngModel)]="cargoSeleccionado.descripcion"
               name="descripción" required>
      </div>

      <div class="form-actions">
        <button type="button"
                mat-raised-button color="warn"
                (click)="cancelarEdicion()">Cancelar</button>

        <button type="submit"
                mat-raised-button color="primary">Guardar</button>
      </div>

    </form>
  </div>

  <!-- ───────────── BOTÓN VOLVER ───────────── -->
  <button mat-icon-button
          class="btn-back"
          matTooltip="Volver"
          (click)="volver()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
