
<div class="tabla-wrapper">
  <mat-card class="tabla-card">

    <!-- ──────────────── CABECERA / TOOLBAR ──────────────── -->
    <mat-card-header>
      <div class="toolbar">

        <!-- ··· grupo izquierda: buscador + icon-buttons ··· -->
        <div class="left-group">
          <mat-form-field appearance="outline" class="buscador slim">
            <mat-icon matPrefix>search</mat-icon>
            <input  matInput
                    placeholder="Buscar…"
                    [(ngModel)]="searchTerm"
                    (keyup.enter)="buscarCliente()">
          </mat-form-field>

          <button mat-icon-button color="primary"
                  matTooltip="Buscar"
                  (click)="buscarCliente()">
            <mat-icon>search</mat-icon>
          </button>

          <button mat-icon-button color="primary"
                  matTooltip="Recargar"
                  (click)="recargarLista()">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>

        <!-- ··· botón Agregar (alineado a la derecha) ··· -->
        <button mat-raised-button color="primary"
                class="btn-add"
                [routerLink]="['/clientes']">
          <mat-icon>add</mat-icon><span>Agregar</span>
        </button>

      </div>
    </mat-card-header>

    <!-- ───────────────────── TABLA ───────────────────── -->
    <mat-card-content>

      <table class="admin-table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Cédula</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Correo Electrónico</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let cli of displayedClientes">
        <td>{{ cli.codigocliente }}</td>
        <td>{{ cli.ci }}</td>
        <td>{{ cli.nombre }}</td>
        <td>{{ cli.direccion }}</td>
        <td>{{ cli.e_mail }}</td>
        <td>{{ cli.telefono }}</td>

        <td class="acciones-col">
          <button mat-icon-button color="primary"
                  matTooltip="Editar"
                  (click)="editarClientes(cli)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"
                  matTooltip="Eliminar"
                  (click)="eliminarCliente(cli.codigocliente)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- paginador: 10 filas por página -->
  <button mat-raised-button
        color="accent"
        class="btn-download"
        (click)="downloadPdf()">
  <mat-icon>file_download</mat-icon>
  <span>Descargar</span>
</button>

<!-- Paginador permanece idéntico y centrado -->
<mat-paginator
    [length]="cliFiltrados.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10]"
    (page)="pageChanged($event)">
</mat-paginator>
  <!-- mensaje “sin resultados” -->
  <p class="no-data" *ngIf="cliFiltrados.length === 0">
    No hay resultados.
  </p>
    </mat-card-content>
  </mat-card>

  <!-- ───────────── FORMULARIO DE EDICIÓN ───────────── -->
  <div *ngIf="isEditMode" class="edit-form">
    <h3>Editar Cliente</h3>

    <form (ngSubmit)="guardarEdicion()">

      <div class="form-group">
        <label>Código</label>
        <input type="text"
               [(ngModel)]="cliSeleccionado.codigocliente"
               name="codigocliente" disabled>
      </div>

      <div class="form-group">
        <label>Cédula</label>
        <input type="text"
               [(ngModel)]="cliSeleccionado.ci"
               name="ci" required>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               [(ngModel)]="cliSeleccionado.nombre"
               name="nombre" required>
      </div>

      <div class="form-group">
        <label>Dirección</label>
        <input type="text"
               [(ngModel)]="cliSeleccionado.direccion"
               name="direccion" required>
      </div>

      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email"
               [(ngModel)]="cliSeleccionado.e_mail"
               name="e_mail" required>
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input type="text"
               [(ngModel)]="cliSeleccionado.telefono"
               name="telefono" required>
      </div>

      <div class="form-actions">
        <button type="button"
                mat-raised-button color="warn"
                (click)="cancelarEdicion()">Cancelar</button>

        <button type="submit"
                mat-raised-button color="primary">Guardar</button>

           
      </div>

    </form>
  </div>

  <button mat-icon-button
        class="btn-back"
        matTooltip="Volver"
        (click)="volver()">
  <mat-icon>arrow_back</mat-icon>
</button>

</div>
