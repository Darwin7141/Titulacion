<div class="tabla-wrapper">
  <mat-card class="tabla-card">

    <!-- CABECERA / TOOLBAR ───────────────────────────────────── -->
    <mat-card-header>
      <div class="toolbar">

        <!-- ··· grupo izquierda: buscador + icon-buttons ··· -->
        <div class="left-group">
          <mat-form-field appearance="outline" class="buscador slim">
            <mat-icon matPrefix>search</mat-icon>
            <input  matInput
                    placeholder="Nombre de proveedor"
                    [(ngModel)]="searchTerm"
                    (keyup.enter)="buscarProv()">
          </mat-form-field>

          <button mat-icon-button color="primary"
                  matTooltip="Buscar"
                  (click)="buscarProv()">
            <mat-icon>search</mat-icon>
          </button>

          <button mat-icon-button color="primary"
                  matTooltip="Recargar"
                  (click)="recargarLista()">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>

        <!-- ··· botón Agregar (alineado a la derecha) ··· -->
        <button mat-raised-button color="primary"
                class="btn-add"
                [routerLink]="['/proveedores']">
          <mat-icon>add</mat-icon><span>Agregar</span>
        </button>

      </div>
    </mat-card-header>

    <!-- TABLA ────────────────────────────────────────────────── -->
    <mat-card-content>

      <table class="admin-table">
        <thead>
          <tr>
            <th>Código</th>
            <th>CI</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Correo Electrónico</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <!-- página actual de proveedores -->
          <tr *ngFor="let prov of displayedProveedores">
            <td>{{ prov.codigoproveedor }}</td>
            <td>{{ prov.ci }}</td>
            <td>{{ prov.nombre }}</td>
            <td>{{ prov.direccion }}</td>
            <td>{{ prov.e_mail }}</td>
            <td>{{ prov.telefono }}</td>

            <td class="acciones-col">
              <button mat-icon-button color="primary"
                      matTooltip="Editar"
                      (click)="editarProv(prov)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn"
                      matTooltip="Eliminar"
                      (click)="eliminarProv(prov.codigoproveedor)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- paginador: 10 filas por página -->
      <mat-paginator
        [length]="provFiltrados.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[10]"
        (page)="pageChanged($event)">
      </mat-paginator>

      <!-- mensaje “sin resultados” -->
      <p class="no-data"
         *ngIf="provFiltrados.length === 0 && searchTerm">
        No se encontró ningún prov con el nombre proporcionado.
      </p>

    </mat-card-content>
  </mat-card>

  <!-- FORMULARIO DE EDICIÓN ─────────────────────────────────── -->
  <div *ngIf="isEditMode" class="edit-form">
    <h3>Editar Proveedor</h3>

    <form (ngSubmit)="guardarEdicion()">

      <div class="form-group">
        <label>Código</label>
        <input type="text"
               [(ngModel)]="provSeleccionado.codigoproveedor"
               name="codigoprov" disabled>
      </div>

      <div class="form-group">
        <label>Cédula</label>
        <input type="text"
               [(ngModel)]="provSeleccionado.ci"
               name="ci" required>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               [(ngModel)]="provSeleccionado.nombre"
               name="nombre" required>
      </div>

      <div class="form-group">
        <label>Dirección</label>
        <input type="text"
               [(ngModel)]="provSeleccionado.direccion"
               name="direccion" required>
      </div>

      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email"
               [(ngModel)]="provSeleccionado.e_mail"
               name="e_mail" required>
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input type="text"
               [(ngModel)]="provSeleccionado.telefono"
               name="telefono" required>
      </div>

      <div class="form-actions">
        <button type="button"
                mat-raised-button color="warn"
                (click)="cancelarEdicion()">Cancelar</button>

        <button type="submit"
                mat-raised-button color="primary">Guardar</button>
      </div>

    </form>
  </div>

  <!-- BOTÓN VOLVER ─────────────────────────────────────────── -->
  <button mat-icon-button class="btn-back"
          matTooltip="Volver"
          (click)="volver()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
