<div class="clientes-container">
    <h2>PROVEEDORES</h2>
  
    <!-- Campo de búsqueda -->
    <div class="search-bar">
      <input
        type="text"
        class="search-input"
        placeholder="Nombre de proveedor"
        [(ngModel)]="searchTerm"
      />
      <button class="search-button" (click)="buscarProv()">
        <mat-icon>search</mat-icon>
      </button>
      <button class="reload-button" (click)="recargarLista()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  
    <div *ngIf="provFiltrados.length === 0 && searchTerm" class="not-found">
      <p>No se encontró ningún prov con el nombre proporcionado.</p>
    </div>
  
  
    <div class="spacer"></div> <!-- Espacio entre búsqueda y tabla -->
  
    <!-- Tabla de empleados -->
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>CI</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Correo Electrónico</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prov of provFiltrados">
          <td>{{ prov.codigoproveedor }}</td>
          <td>{{ prov.ci }}</td>
          <td>{{ prov.nombre }}</td>
          <td>{{ prov.direccion }}</td>
          <td>{{ prov.e_mail }}</td>
          <td>{{ prov.telefono }}</td>
          
          <td>
            <button mat-icon-button color="primary" (click)="editarProv(prov)">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- Ícono de eliminar -->
            <button mat-icon-button color="warn" (click)="eliminarProv(prov.codigoproveedor)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Formulario de edición -->
    <div *ngIf="isEditMode" class="edit-form">
      <h3>Editar Proveedor</h3>
      <form (ngSubmit)="guardarEdicion()">
        <div class="form-group">
          <label>Código</label>
          <input
            type="text"
            [(ngModel)]="provSeleccionado.codigoproveedor"
            name="codigoprov"
            disabled
          />
        </div>
        <div class="form-group">
          <label>Cédula</label>
          <input
            type="text"
            [(ngModel)]="provSeleccionado.ci"
            name="ci"
            required
          />
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            [(ngModel)]="provSeleccionado.nombre"
            name="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input
            type="text"
            [(ngModel)]="provSeleccionado.direccion"
            name="direccion"
            required
          />
        </div>
        <div class="form-group">
          <label>Correo Electrónico</label>
          <input
            type="email"
            [(ngModel)]="provSeleccionado.e_mail"
            name="e_mail"
            required
          />
        </div>
        <div class="form-group">
          <label>Teléfono</label>
          <input
            type="text"
            [(ngModel)]="provSeleccionado.telefono"
            name="telefono"
            required
          />
        </div>
        
  
        <div class="form-actions">
          <button type="button" (click)="cancelarEdicion()">Cancelar</button>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>
  
    <!-- Botón para agregar empleado -->
    <div class="add-icon">
      <button mat-fab color="primary" [routerLink]="['/proveedores']">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
