<div class="registro-panel">
  <div class="registro-panel-content">
    <h3>Agregar Proveedor</h3>

    <form #provForm="ngForm"
          (ngSubmit)="agregar()"
          autocomplete="on">

      <div class="form-grid">
        <!-- Cédula -->
        <div class="form-group">
          <label for="ci">Cédula</label>
          <input id="ci" name="ci" type="text"
                 [(ngModel)]="proveedor.ci"
                 placeholder="Ingrese la cédula"
                 required cdkFocusInitial>
        </div>

        <!-- Dirección -->
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input id="direccion" name="direccion" type="text"
                 [(ngModel)]="proveedor.direccion"
                 placeholder="Ingrese la dirección"
                 required>
        </div>

        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text"
                 [(ngModel)]="proveedor.nombre"
                 placeholder="Ingrese el nombre"
                 required>
        </div>

        <!-- Correo -->
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input id="correo" name="e_mail" type="email"
                 [(ngModel)]="proveedor.e_mail"
                 placeholder="Ingrese el correo"
                 required>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="tel"
                 [(ngModel)]="proveedor.telefono"
                 placeholder="Ingrese el teléfono"
                 required>
        </div>
      </div><!-- /form-grid -->

      <div class="registro-buttons">
        <button type="button"
                class="btn-cancel"
                (click)="cancelar()">Cancelar</button>
        <button type="submit"
                class="btn-register"
                [disabled]="!provForm.valid">Registrar</button>
      </div>

    </form>
  </div>
</div>
