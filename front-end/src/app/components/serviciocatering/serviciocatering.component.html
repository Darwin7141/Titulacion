<div class="registro-panel">
  <!-- Tarjeta -------------------------------------------------------------- -->
  <div class="registro-panel-content">
    <!-- Título dinámico -->
    <h3>{{ esEdicion ? 'Editar Servicio' : 'Agregar Servicio' }}</h3>

    <!-- Un único submit → guardar() decide si crea o actualiza -->
    <form #tipoForm="ngForm"
          (ngSubmit)="guardar()"
          autocomplete="on">

      <!-- GRID: 2 columnas -------------------------------------------------- -->
      <div class="form-grid">

        <!-- Código (solo visible en edición) -->
        <div class="form-group" *ngIf="esEdicion">
          <label for="codigo">Código</label>
          <input id="codigo" name="idservicio" type="text"
                 [(ngModel)]="servicio.idservicio"
                 disabled>
        </div>

        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text"
                 [(ngModel)]="servicio.nombre"
                 placeholder="Nombre del servicio"
                 required
                 cdkFocusInitial>
        </div>

        <!-- Descripción -->
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input id="descripcion" name="descripcion" type="text"
                 [(ngModel)]="servicio.descripcion"
                 placeholder="Descripción"
                 required>
        </div>

        <!-- Tipo -->
        <div class="form-group">
          <label for="idtipo">Tipo</label>
          <select id="idtipo" name="idtipo"
                  [(ngModel)]="servicio.idtipo"
                  required>
            <option value="" disabled selected>Seleccione un tipo</option>
            <option *ngFor="let t of tipo" [value]="t.idtipo">
              {{ t.nombre }}
            </option>
          </select>
        </div>

        <!-- Estado -->
        <div class="form-group">
          <label for="idestado">Estado</label>
          <select id="idestado" name="idestado"
                  [(ngModel)]="servicio.idestado"
                  required>
            <option value="" disabled selected>Seleccione un estado</option>
            <option *ngFor="let e of estados" [value]="e.idestado">
              {{ e.estado }}
            </option>
          </select>
        </div>

        <!-- Imagen (ocupa las 2 columnas) -->
        <div class="form-group file-group" style="grid-column: 1 / span 2;">
          <label for="imagen">Imagen:</label>
          <input id="imagen"
                 type="file"
                 accept="image/png,image/jpeg,image/jpg,image/gif"
                 (change)="onNewImageSelected($event)">

          <!-- Preview de la nueva imagen seleccionada -->
          <div *ngIf="previewUrl" class="preview" style="margin-top: 8px;">
            <p style="margin:.25rem 0 .5rem; color:#666;">Vista previa (no guardada aún):</p>
            <img [src]="previewUrl" alt="Preview"
                 style="max-width:260px; border-radius:8px;">
          </div>

          <!-- Imagen actual cuando editas y no has seleccionado nueva -->
          <div *ngIf="!previewUrl && esEdicion && servicio?.imagen" class="preview" style="margin-top: 8px;">
            <p style="margin:.25rem 0 .5rem; color:#666;">Imagen actual:</p>
            <img [src]="servCatering.getFotoUrl(servicio.imagen, false)"
                 [alt]="servicio.nombre"
                 style="max-width:260px; border-radius:8px;">
          </div>
        </div>
      </div><!-- /form-grid -->

      <!-- Botones ----------------------------------------------------------- -->
      <div class="registro-buttons">
        <button type="button"
                class="btn-cancel"
                (click)="cancelar()">Cancelar</button>

        <button type="submit"
                class="btn-register"
                [disabled]="!tipoForm.valid">
          {{ esEdicion ? 'Guardar' : 'Registrar' }}
        </button>
      </div>
    </form>
  </div>
</div>
