<div class="registro-panel">
  <div class="registro-panel-content">
    <h3>Agregar Empleado</h3>

    <form #empleadoForm="ngForm"
          (ngSubmit)="agregar()"
          autocomplete="on">

      <!-- 3 filas × 2 columnas = 6 campos -->
      <div class="form-grid">

        <!-- Cédula -->
        <div class="form-group">
          <label for="ci">Cédula</label>
          <input id="ci" name="ci" type="text"
                 [(ngModel)]="empleado.ci"
                 placeholder="Ingrese la cédula"
                 required cdkFocusInitial>
        </div>

        <!-- Dirección -->
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input id="direccion" name="direccion" type="text"
                 [(ngModel)]="empleado.direccion"
                 placeholder="Ingrese la dirección"
                 required>
        </div>

        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text"
                 [(ngModel)]="empleado.nombre"
                 placeholder="Ingrese el nombre"
                 required>
        </div>

        <!-- Correo -->
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input id="correo" name="e_mail" type="email"
                 [(ngModel)]="empleado.e_mail"
                 placeholder="Ingrese el correo"
                 required>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="tel"
                 [(ngModel)]="empleado.telefono"
                 placeholder="Ingrese el teléfono"
                 required>
        </div>

        <!-- Cargo (select) -->
        <div class="form-group">
          <label for="idcargo">Cargo</label>
          <select id="idcargo" name="idcargo"
                  [(ngModel)]="empleado.idcargo"
                  required>
            <option value="" disabled selected>Seleccione un cargo</option>
            <option *ngFor="let c of cargo" [value]="c.idcargo">
              {{ c.nombrecargo }}
            </option>
          </select>
        </div>

      </div><!-- /form-grid -->

      <!-- Botones -->
      <div class="registro-buttons">
        <button type="button"
                class="btn-cancel"
                (click)="cancelar()">Cancelar</button>

        <button type="submit"
                class="btn-register"
                [disabled]="!empleadoForm.valid">Registrar</button>
      </div>

    </form>
  </div>
</div>
