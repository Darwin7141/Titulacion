<!-- listaadministrador.component.html -->
<div class="tabla-wrapper">

  <!-- Tarjeta contenedora -->
  <mat-card class="tabla-card">

    <!-- CABECERA ─────────────────────────────────────────────── -->
   <mat-card-header>

  <div class="toolbar">

    <!-- GRUPO IZQUIERDA  -->
    <div class="left-group">

      <!-- buscador -->
      <mat-form-field appearance="outline" class="buscador slim">
        <mat-icon matPrefix>search</mat-icon>
        <input  matInput
                placeholder="Buscar…"
                [(ngModel)]="searchTerm"
                (keyup.enter)="buscarAdmin()">
      </mat-form-field>

      <!-- icon-buttons -->
      <button mat-icon-button color="primary"
              matTooltip="Buscar" (click)="buscarAdmin()">
        <mat-icon>search</mat-icon>
      </button>

      <button mat-icon-button color="primary"
              matTooltip="Recargar" (click)="recargarLista()">
        <mat-icon>refresh</mat-icon>
      </button>

    </div>

    <!-- BOTÓN AGREGAR (derecha) -->
    <button mat-raised-button color="primary"
            class="btn-add"
            [routerLink]="['/administrador']">
      <mat-icon>add</mat-icon>
      <span>Agregar</span>
    </button>

  </div>

</mat-card-header>

    <!-- CONTENIDO ────────────────────────────────────────────── -->
    <mat-card-content>

      <table class="admin-table">
        <thead>
          <tr>
            <th>Código</th><th>CI</th><th>Nombre</th><th>Dirección</th>
            <th>Correo Electrónico</th><th>Teléfono</th><th>Acciones</th>
          </tr>
        </thead>

        <tbody>
         <tr *ngFor="let admin of displayedAdmin">
        <td>{{ admin.codigoadmin }}</td>
        <td>{{ admin.ci }}</td>
        <td>{{ admin.nombre }}</td>
        <td>{{ admin.direccion }}</td>
        <td>{{ admin.e_mail }}</td>
        <td>{{ admin.telefono }}</td>

        <td class="acciones-col">
          <button mat-icon-button color="primary"
                  (click)="editarAdmin(admin)"
                  matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"
                  (click)="eliminarAdmin(admin.codigoadmin, admin.ci)"
                  matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- paginador: 10 filas por página -->
  <mat-paginator
    [length]="adminFiltrados.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10]"
    (page)="pageChanged($event)">
  </mat-paginator>

  <!-- mensaje “sin resultados” -->
  <p class="no-data" *ngIf="adminFiltrados.length === 0">
    No hay resultados.
  </p>

    </mat-card-content>
  </mat-card>


  <div *ngIf="isEditMode" class="edit-form">
      <h3>Editar Administrador</h3>
      <form (ngSubmit)="guardarEdicion()">
        <div class="form-group">
          <label>Código</label>
          <input
            type="text"
            [(ngModel)]="adminSeleccionado.codigoadmin"
            name="codigoadmin"
            disabled
          />
        </div>
        <div class="form-group">
          <label>Cédula</label>
          <input
            type="text"
            [(ngModel)]="adminSeleccionado.ci"
            name="ci"
            required
          />
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            [(ngModel)]="adminSeleccionado.nombre"
            name="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input
            type="text"
            [(ngModel)]="adminSeleccionado.direccion"
            name="direccion"
            required
          />
        </div>
        <div class="form-group">
          <label>Correo Electrónico</label>
          <input
            type="email"
            [(ngModel)]="adminSeleccionado.e_mail"
            name="e_mail"
            required
          />
        </div>
        <div class="form-group">
          <label>Teléfono</label>
          <input
            type="text"
            [(ngModel)]="adminSeleccionado.telefono"
            name="telefono"
            required
          />
        </div>
        
  
        <div class="form-actions">
          <button type="button" (click)="cancelarEdicion()">Cancelar</button>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>

  <!-- Botón volver al dashboard -->
  <button mat-icon-button class="btn-back"
          matTooltip="Volver"
          (click)="volver()">
    <mat-icon>arrow_back</mat-icon>
  </button>

</div>
