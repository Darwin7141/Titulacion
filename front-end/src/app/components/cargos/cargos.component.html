<div class="registro-panel">
  <div class="registro-panel-content">
    <h3>Agregar Cargo</h3>

    <form #cargoForm="ngForm"
          (ngSubmit)="agregar()"
          autocomplete="on">

      <div class="form-grid">

        <!-- Nombre del cargo -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text"
                 [(ngModel)]="cargos.nombrecargo"
                 placeholder="Ingrese el nombre del cargo"
                 required cdkFocusInitial>
        </div>

        <!-- Descripción -->
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input id="descripcion" name="descripcion" type="text"
                 [(ngModel)]="cargos.descripcion"
                 placeholder="Ingrese una descripción"
                 required>
        </div>

      </div><!-- /form-grid -->

      <!-- Botonera -->
      <div class="registro-buttons">
        <button type="button"
                class="btn-cancel"
                (click)="cancelar()">Cancelar</button>

        <button type="submit"
                class="btn-register"
                [disabled]="!cargoForm.valid">Registrar</button>
      </div>

    </form>
  </div>
</div>
