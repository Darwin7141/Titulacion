<div class="registro-panel">
  <div class="registro-panel-content">
    <h3>{{ esEdicion ? 'Editar Categoría' : 'Agregar Categoría' }}</h3>

    <form #catForm="ngForm" (ngSubmit)="guardar()" autocomplete="on">
      <div class="form-grid">
        <div class="form-group" *ngIf="esEdicion">
          <label for="idcategoria">Código</label>
          <input id="idcategoria" name="idcategoria" type="text"
                 [(ngModel)]="cat.idcategoria" disabled>
        </div>

        <div class="form-group">
          <label for="categoria">Nombre</label>
          <input id="categoria" name="categoria" type="text"
                 [(ngModel)]="cat.categoria"
                 placeholder="Ingrese el nombre de la categoría"
                 required cdkFocusInitial>
        </div>
      </div>

      <div class="registro-buttons">
        <button type="button" class="btn-cancel" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn-register" [disabled]="!catForm.valid">
          {{ esEdicion ? 'Guardar' : 'Registrar' }}
        </button>
      </div>
    </form>
  </div>
</div>
