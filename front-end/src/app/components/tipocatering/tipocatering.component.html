<div class="registro-panel">
  <div class="registro-panel-content">
   
    <h3>{{ esEdicion ? 'Editar Tipo de Catering' : 'Agregar Tipo de Catering' }}</h3>

    
    <form #caterForm="ngForm"
          (ngSubmit)="guardar()"
          autocomplete="on">

      <div class="form-grid">

       
        <div class="form-group" *ngIf="esEdicion">
          <label for="codigo">Código</label>
          <input id="codigo" name="idtipo" type="text"
                 [(ngModel)]="tipo.idtipo"
                 disabled>
        </div>

       
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text"
                 [(ngModel)]="tipo.nombre"
                 placeholder="Ej. Ejecutivo, Light, Buffet..."
                 required
                 cdkFocusInitial>
        </div>

        
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" name="descripcion"
                    [(ngModel)]="tipo.descripcion"
                    placeholder="Detalle de lo que incluye"
                    rows="3"
                    required></textarea>
        </div>

      </div>

      <!-- Botones -->
      <div class="registro-buttons">
        <button type="button"
                class="btn-cancel"
                (click)="cancelar()">Cancelar</button>

        <button type="submit"
                class="btn-register"
                [disabled]="!caterForm.valid">
          {{ esEdicion ? 'Guardar' : 'Registrar' }}
        </button>
      </div>

    </form>
  </div>
</div>
