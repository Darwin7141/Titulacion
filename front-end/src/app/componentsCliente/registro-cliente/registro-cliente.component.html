<div class="login-card">
  <div class="login-card__inner">
    <h2>¡Bienvenido!</h2>
    <p>Completa tus datos para crear tu cuenta</p>

    <form #regForm="ngForm"
          (ngSubmit)="onSubmit()"
          class="login-card__form">
      <div class="form-group">
        <input name="ci"         [(ngModel)]="registro.ci"         placeholder="Cédula" required />
      </div>
      <div class="form-group">
        <input name="nombre"     [(ngModel)]="registro.nombre"     placeholder="Nombre" required />
      </div>
      <div class="form-group">
        <input name="telefono"   [(ngModel)]="registro.telefono"   placeholder="Teléfono" required />
      </div>
      <div class="form-group">
        <input name="direccion"  [(ngModel)]="registro.direccion"  placeholder="Dirección" required />
      </div>
      <div class="form-group">
        <input type="email"
               name="correo"
               [(ngModel)]="registro.correo"
               placeholder="Correo electrónico"
               required />
      </div>
      <div class="form-group">
        <input type="password"
               name="contrasenia"
               [(ngModel)]="registro.contrasenia"
               placeholder="Contraseña"
               required />
      </div>

      <div class="login-card__links" style="justify-content: space-between;">
        <button type="button"
                class="btn-cancel"
                (click)="onCancel()">
          Cancelar
        </button>
        <button type="submit"
                class="btn-submit"
                [disabled]="regForm.invalid">
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>
